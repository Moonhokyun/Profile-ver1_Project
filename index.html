<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Source+Sans+Pro:wght@600&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="grid">
    <!-- 메인 박스 -->
    <div class="box">
      <div id="main">
        <img src="./images/IMG_5554.png" alt="">
        <div class="contents">
          <h1>Moon Hokyun</h1>
          <h2>@muno_art</h2>
          <h3>일본에서 디자인을 공부하였고, 현재는 더 넓은 세상에
            서비스를 제공하고 싶어 개발 공부를 시작한 문호균입니다.
            <br>웹 개발과 디자인은 표현하는 수단은 다르지만, 우리에게
            즐거운 서비스를 제공하는 것은 같다고 생각합니다.
            세상을 향해 눈이 즐거운 웹을 개발하겠습니다.</h3>
        </div>
      </div>
    </div>
    <!-- 메인 박스 -->

    <!-- 2번쩨 박스 -->
    <div class="box">
      <div class="box2">
        <div class="software_skills">
          <h2>SOFTWARE SKILLS</h2>
          <div class="adobe">
            <style type="text/css">
              .tg {
                border-collapse: collapse;
                border-spacing: 0;
              }

              .tg td {
                border-color: black;
                border-style: solid;
                border-width: 1px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                overflow: hidden;
                padding: 10px 5px;
                word-break: normal;
              }

              .tg th {
                border-color: black;
                border-style: solid;
                border-width: 1px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                font-weight: normal;
                overflow: hidden;
                padding: 10px 5px;
                word-break: normal;
              }

              .tg .tg-h3tt {
                background-color: #f4f2fb;
                border-color: #f4f2fb;
                text-align: left;
                vertical-align: top
              }
            </style>
            <table class="tg">
              <thead>
                <tr>
                  <th class="tg-h3tt"><img src="./images/Photoshop.png" alt=""></th>
                  <th class="tg-h3tt"><img src="./images/Illustrator.png" alt=""></th>
                  <th class="tg-h3tt"><img src="./images/After Effects.png" alt=""></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="tg-h3tt"><img src="./images/Xd.png" alt=""></td>
                  <td class="tg-h3tt"><img src="./images/InDesign.png" alt=""></td>
                  <td class="tg-h3tt"><img src="./images/Premier Pro.png" alt=""></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- 2번쩨 박스 -->

    <!-- 3번쩨 박스 -->
    <div class="box">
      <div class="box3">
        <h2>EDUCATION</h2>
        <img src="./images/nihon_logo.svg" alt="">
      </div>
    </div>
    <!-- 3번쩨 박스 -->

    <!-- 4번쩨 박스 -->
    <div class="box">
      <div class="box4">
        <h2>I WILL LEARN</h2>
        <div class="table4">
          <style type="text/css">
            .tg {
              border-collapse: collapse;
              border-spacing: 0;
            }

            .tg td {
              border-color: black;
              border-style: solid;
              border-width: 1px;
              font-family: Arial, sans-serif;
              font-size: 14px;
              overflow: hidden;
              padding: 10px 5px;
              word-break: normal;
            }

            .tg th {
              border-color: black;
              border-style: solid;
              border-width: 1px;
              font-family: Arial, sans-serif;
              font-size: 14px;
              font-weight: normal;
              overflow: hidden;
              padding: 10px 5px;
              word-break: normal;
            }

            .tg .tg-mgjt {
              background-color: #f4f2fb;
              border-color: #f4f2fb;
              text-align: left;
              vertical-align: top
            }
          </style>
          <table class="tg">
            <thead>
              <tr>
                <th class="tg-mgjt"><img src="./images/html-5.svg" alt=""></th>
                <th class="tg-mgjt"><img src="./images/css3.svg" alt=""></th>
                <th class="tg-mgjt"><img src="./images/javascript.svg" alt=""></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="tg-mgjt"><img src="./images/angular.svg" alt=""></td>
                <td class="tg-mgjt"><img src="./images/react.svg" alt=""></td>
                <td class="tg-mgjt"><img src="./images/nodejs.svg" alt=""></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- 4번쩨 박스 -->

    <!-- 5번쩨 박스 -->
    <div class="box">
      <div class="box5">
        <div id="inner-grid">
          <div class="inner_box_1">
            <h2>LANGUAGES</h2>
            <h3>KO : Native</h3>
            <h3>JA : Fluent</h3>
            <h3>EN : Beginner</h3>
          </div>
          <div class="inner_box_2">
            <h2>RESUME</h2>
            <img src="./images/resume.svg" alt="">
          </div>

          <div class="inner_box_3">
            <h2>E-MAIL</h2>
            <img src="./images/email.svg" alt="">
          </div>

          <div class="inner_box_4">
            <h2>INSTAGRAM</h2>
            <img src="./images/instagram.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- 5번쩨 박스 -->


    <div class="box">
      <div class="box6">
        <img src="./images/munoart.png" alt="">
      </div>
    </div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>

  </main>

</html>
